<div class="container-fluid">
  <header>
    <div class="row">
      <div class="col-md-12 text-center pt-5">
        <div class="hed">
          <p>Texto a Voz</p>
        </div>
      </div>
    </div>
  </header>
  <section class="texto">
    <div class="container">
      <div class="row">
        <div class="col-md-12 mrgn-top-50 ">
          <form #pregunta="ngForm" (ngSubmit)="submitTexttoForm(pregunta)" *ngIf="!form_success">
                <div class="form-group text-left">
                    <h2 for="text">Ingresa el texto que quieras escuchar, esto en apoyo a personas con capacidades diferentes.
                    </h2>
                    <textarea rows="10" type="text" class="form-control" id="text" [(ngModel)]="texttoau.text" name="text" #content="ngModel">
                      </textarea>
                  </div>
            <div class="form-group text-center">
              <button type="submit" class="btn btn-outline-primary butt">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <section class="container row audio">
    <div class="col-md-12">
    <audio controls>
      <source src="../../../assets/audio.wav" type="audio/ogg">
         Tu navegador no soporta el audio.
    </audio>
  </div>
  </section>
</div>
