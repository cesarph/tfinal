<div class="container-fluid">
    <header>
      <div class="row">
        <div class="col-md-12 text-center pt-5">
          <div class="hed">
            <p>Texto a Voz</p>
          </div>
        </div>
      </div>
    </header>
    <section class="texto">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <form #pregunta="ngForm" (ngSubmit)="submitTexttoForm(pregunta)" *ngIf="!form_success">
              <div class="form-group">
                <select id="" [(ngModel)]="translate.language" name="language" #language="ngModel">
                  <option value="es-en" >Traducir Español a Inglés </option>
                  <option value="en-es">Traducir Inglés a Español</option>
                </select>
              </div>
              <div class="form-group text-left">
                  <label for="text">Ingresa el texto que quieras escuchar, esto en apoyo a personas con capacidades diferentes.
                  </label>
                  <textarea rows="10" type="text" class="form-control" id="text" [(ngModel)]="translate.text" name="text" #text="ngModel">
                    </textarea>
                </div>
                <div class="form-group text-center">
                  <button type="submit" class="btn btn-outline-primary butt">Traducir</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section class="resultado" [ngClass]="{ 'showans': form_success, 'hidden': !form_success }" *ngIf="form_success"> 
      <p id="valor">{{this.translation}}</p>
      
    </section>
    
  
  </div>
